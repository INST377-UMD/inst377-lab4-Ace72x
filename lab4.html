<html>
<head>
    <title>INST377 - Lab 4</title>

    <style>
        body{
            background-color: lightblue;
        }

    .box{
        background-color: aliceblue;
        margin:10px;
        padding: 15px;
        border-radius: 15px;
        border:2px solid blue;
        width: 35%;
        float:left;
        text-align: center;
    }

    </style>
</head>

<body>
    <h1>INST377 Lab 4</h1>
    <!--Name Box-->
    <div class="box">
        <form id = "namebox" onsubmit="showAlert(); return false;">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
            <input type="submit" value="Alert me!">
        </form>
    </div>

    <!--Javascript-->
    <script>
    function showAlert() {
        const name = document.getElementById("Name").value;
        alert(`Hi ${name}!`);
    }
    </script>

    <!--Change Color Box-->
    <div class="box">
        <form id = "change" onsubmit="ChangeColor(); return false;">
            <input type="submit" value="Change Color!">
        </form>
    </div>
    <!--Javascript-->
    <script>
        function ChangeColor() {
        document.body.style.backgroundColor = 
            document.body.style.backgroundColor === "lightgreen" ? "lightblue" : "lightgreen";
        }
    </script>

    <!--Validate Text-->
    <div class="box">
        <form id = "tester" onsubmit="return Validation()">
            <label for="Name">Text Tester:</label>
            <input type="text" id="Text" name="Text" required>
            <input type="submit" value="Validate Text">
        </form>
    </div>
    <!--Javascript-->
    <script>
        function Validation() {
        const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
        const inputValue = document.getElementById("Text").value.trim();

        if (validationRegex.test(inputValue)) {
            alert('Special characters are not allowed');
            return false;
        }
        return true; 
        }  

    </script>

    <!--Add Text-->
    <div class="box">
        <form id = "add" onsubmit="TextToHeading(); return false;">
            <input type="submit" value="Add Text">
        </form>
    </div>

    <!--Javascript-->
    <script>
        function TextToHeading() {
            const heading = document.querySelector("h1");
            heading.textContent += " Adding Text";
        }
    </script>


</body>
</html>
